{{define "index"}}
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>twitter風チャット画面(会話方式)を記事に表示する方法 │ 3oWebCreate WEB小ネタと生活ライフハック</title>
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>

  <!-- ▼twitter風ここから -->
  <div class="twitter__container">
    <!-- タイトル -->
    <!-- <div class="twitter__title">
      <span class="twitter-logo"></span>
    </div> -->

    <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
    <div class="twitter__contents">

      <!-- 記事エリア -->
      <div class="twitter__block">
        <figure>
          <img src="icon.png" />
        </figure>
        <div class="twitter__block-text">
          <div class="name">投資大好きさん<span class="name_reply">@sddhd465</span></div>
          <div class="date">2018年10月29日</div>
          <div class="text">
            ロスカットの判断が遅すぎる。塩漬けにするつもりはないのかもしれないが反発を待って結局ずるずる下落に巻き込まれるなら早めに切って、トレンドが完全に反転してから買いなおせばいい。株マイスターのやり方では勝てない。<br>
          </div>
          <div class="twitter__icon">
            <span class="twitter-bubble">0</span>
            <span class="twitter-loop">65</span>
            <span class="twitter-heart">2</span>
          </div>
        </div>
      </div>

    </div>
    <!--　▲タイムラインエリア ここまで -->
  </div>
  <!--　▲twitter風ここまで -->

</body>

</html>
{{end}}
